version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm ci --legacy-peer-deps

  build:
    commands:
      - echo Build started on `date`
      - echo Building the application...
      - npm run build
    
  post_build:
    commands:
      - echo Build completed on `date`
      
artifacts:
    files:
      - '**/*'
    base-directory: dist
    discard-paths: no